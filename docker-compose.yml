services:
  db:
    image: postgres:14
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=inventory_db
      - DB_USER=admin
      - DB_PASSWORD=admin123
      - DB_HOST=db
  frontend:
    build:
      context: ../zad_frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ../zad_frontend:/app:cached
      - /app/node_modules
    working_dir: /app
    command:  npm run dev -- --host 0.0.0.0
    depends_on:
      - web

volumes:
  postgres_data:
